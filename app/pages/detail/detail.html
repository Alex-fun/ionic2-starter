<ion-navbar *navbar primary>
  <ion-title>{{detail.title}}</ion-title>
  <ion-buttons end>
    <button royal>
      <ion-icon name="chatboxes-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="detail">
    <ion-list>
        <ion-item>
            <ion-thumbnail item-left>
            <img *ngIf="detail.author" src="{{detail.author.avatar_url}}">
            </ion-thumbnail>
            <h2 *ngIf="detail.author">{{detail.author.loginname}}</h2>
            <p>{{detail.create_at}}</p>
            <button clear item-right>{{detail.visit_count}}</button>
        </ion-item>
    </ion-list>
    <div class="topic-content" *ngIf="detail.content" [innerHTML]="detail.content"></div>
    <ion-list *ngIf="detail.replies">
        <ion-list-header>
            评论
        </ion-list-header>
        <ion-item *ngFor="#rep of detail.replies">
            <ion-avatar item-left>
            <img src="{{rep.author.avatar_url}}">
            </ion-avatar>
            <h2>{{rep.author.loginname}}</h2>
            <h3 [innerHTML]="rep.content"></h3>
            <p>{{rep.create_at}}</p>
        </ion-item>
    </ion-list>
</ion-content>
